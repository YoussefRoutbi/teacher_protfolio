<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - ProfWeb</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/forgetpass.css" />
  <link rel="icon" href="logo.png" type="image/png" sizes="32x32" />
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Left: Form -->
      <div class="col-md-6 d-flex justify-content-center align-items-center p-5">
        <div class="w-100" style="max-width: 400px;">
          <img src="logo.png" alt="Logo" style="height: 130px; width: auto;" class="mb-4" />

          <h2 class="fw-bold mb-3">Forgot your password?</h2>
          <p class="mb-4 text-muted">
            Enter your email address below, and we'll send you a link to reset your password.
          </p>

          <form onsubmit="return mail()">
            <div class="mb-3">
              <label for="email" class="form-label ms-1">Email address</label>
              <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="you@example.com" required
              />
              <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <button type="submit" class="btn btn-darkblue w-100 mb-3">Send Reset Link</button>
          </form>

          <p class="text-center mt-3">
            Remembered? <a href="index.html">Back to Login</a>
          </p>
        </div>
      </div>

      <!-- Right: Illustration -->
      <div class="col-md-6 d-none d-lg-flex justify-content-center align-items-center side-section">
        <img src="pic.png" alt="Illustration" class="img-fluid" style="max-width: 80%" />
      </div>
    </div>
  </div>
  <script>
    function mail() {
  let email = document.getElementById('email');
  let atIndex = email.value.indexOf('@');

  if (atIndex === -1) {
    markInvalid(email);
    return false;
  }

  let domain = email.value.substring(atIndex + 1).toLowerCase();

  const domains = [
    "gmail.com","yahoo.com","yahoo.co.uk","outlook.com","hotmail.com","live.com",
    "icloud.com","aol.com","msn.com","mail.com","protonmail.com","zoho.com",
    "gmx.com","yandex.com","fastmail.com","mail.ru","inbox.com","me.com",
    "qq.com","163.com","126.com"
  ];

  if (!domains.includes(domain)) {
    markInvalid(email);
    return false;
  } else {
    markValid(email);
    return true;
  }
}
function markInvalid(el) {
  el.classList.remove('is-valid');
  el.classList.add('is-invalid');
}

function markValid(el) {
  el.classList.remove('is-invalid');
  el.classList.add('is-valid');
}

  </script>
</body>
</html>
