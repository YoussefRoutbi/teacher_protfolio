<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="logo.png" type="image/png" sizes="32x32">
    <title>ProfWeb</title>
</head>
<body>
    <div class="container-fluid h-100">
  <div class="row h-100">
    <!-- Left: Login form -->
    <div class="col-md-6 d-flex justify-content-center align-items-center p-5">
      <div class="w-100">
        <!-- Logo -->
        <img src="logo.png" alt="Logo" style="height: 130px; width: auto;" class="mb-4" />

        <!-- Text -->
        <h2 class="fw-bold mb-2">Welcome Back</h2>
        <p class="mb-4 text-muted">Please enter your details</p>

        <!-- Form -->
        <form action="" method ='POST' onsubmit ='return valid()'>
          <div class="mb-3">
            <label for="email" class="form-label ms-1">Email address</label>
            <input type="email" name="mail" id="email" class="form-control form-control-lg" placeholder="foulenfouleni@example.com" required>
          </div>
          <div class="mb-3">
            <label for="pass" class="form-label ms-1">Password</label>
            <input type="password" name="pass" id="pass" class="form-control form-control-lg" placeholder="••••••••">
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Remember for 30 days</label>
            </div>
            <a href="forgetpass.html">Forgot password?</a>
          </div>

          <button type="submit" class="btn login-btn w-100 mb-3">Login</button>
          <button type="button" class="btn btn-outline-darkblue w-100">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" class="me-2" />Login with Google
          </button>
        </form>

        <p class="mt-4 text-center">Don’t have an account? <a href="signin.html">Sign up</a></p>
      </div>
    </div>

    <!-- Right: Image / Illustration -->
    <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center side-section">
      <img src="pic.png" alt="Illustration" class="img-fluid" style="max-width: 80%;">
    </div>
    </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
