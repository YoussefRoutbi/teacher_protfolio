<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="logo.png" type="image/png" sizes="32x32">
    <title>ProfWeb</title>
</head>
<body>
    <div class="container-fluid h-100">
        <!-- Left: Login form -->
        <div class="row h-100">
            <div class="col-md-6 d-none d-lg-flex justify-content-center align-items-center side-section">
                <img src="pic.png" alt="Illustration" class="img-fluid" style="max-width: 80%;">
            </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center p-5">
          <div class="w-100">
            <!-- Logo -->
            <img src="logo.png" alt="Logo" style="height: 130px; width: auto;" class="mb-4" />

            <!-- Text -->
            <h2 class="fw-bold mb-2">Wlecome to ProfWeb</h2>
            <p class="mb-4 text-muted">Please enter your details</p>

            <!-- Form -->
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label ms-1">Full name</label>
                    <input type="text" name="name" id="name" class="form-control form-control-lg" placeholder="foulen fouleni" required>
                </div>
              <div class="mb-3">
                <label for="email" class="form-label ms-1">Email address</label>
                <input type="email" name="mail" id="email" class="form-control form-control-lg" placeholder="foulenfouleni@example.com" required>
              </div>
              <div class="mb-3">
                <label for="pass" class="form-label ms-1">Password</label>
                <input type="password" name="pass" id="pass" class="form-control form-control-lg" placeholder="••••••••" required>
              </div>
              <div class="mb-3">
                <label for="rep" class="form-label ms-1">Confrime your password</label>
                <input type="password" name="rep" id="rep" class="form-control form-control-lg" placeholder="••••••••" required>
              </div>
              <button type="submit" class="btn login-btn w-100 mb-3"><a href="index.html" class="text-decoration-none text-white">Sign up</a></button>
            </form>
            <p class="mt-2 text-center">You already have an account ? <a href="index.html">login</a></p>
          </div>
        </div>
    </div>
    </div>
    <script>
  const form = document.querySelector('form');
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const passInput = document.getElementById('pass');
  const repInput = document.getElementById('rep');

  function validateName() {
    return nameInput.value.trim().length >= 3;
  }

  function validateEmail() {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(emailInput.value.trim());
  }

  function validatePassword() {
    return passInput.value.length >= 6;
  }

  function validateRepeatPassword() {
    return repInput.value === passInput.value && repInput.value.length > 0;
  }

  function toggleValidationClass(input, isValid) {
    if (isValid) {
      input.classList.add('is-valid');
      input.classList.remove('is-invalid');
    } else {
      input.classList.add('is-invalid');
      input.classList.remove('is-valid');
    }
  }

  function validateAll() {
    toggleValidationClass(nameInput, validateName());
    toggleValidationClass(emailInput, validateEmail());
    toggleValidationClass(passInput, validatePassword());
    toggleValidationClass(repInput, validateRepeatPassword());
  }

  [nameInput, emailInput, passInput, repInput].forEach(input => {
    input.addEventListener('input', () => {
      validateAll();
    });
  });

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // always prevent default to control flow

    validateAll();

    if (
      !validateName() ||
      !validateEmail() ||
      !validatePassword() ||
      !validateRepeatPassword()
    ) {
      alert('Please fix the errors in the form before submitting.');
      return; // stop here if invalid
    }

    // Show success alert using Bootstrap alert dynamically
    const alertDiv = document.createElement('div');
    alertDiv.className = 'alert alert-success';
    alertDiv.textContent = 'Signup successful! Redirecting to login...';
    form.prepend(alertDiv);

    // Optionally disable submit button to prevent double submits
    form.querySelector('button[type="submit"]').disabled = true;

    // Redirect after 2 seconds
    setTimeout(() => {
      window.location.href = 'index.html'; // change to your login page path
    }, 2000);
  });
</script>


</body>
</html>
